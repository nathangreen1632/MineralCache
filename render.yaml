services:
  - type: web
    name: MineralCache
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE
        value: /api
      - key: UPLOADS_DIR
        value: /var/data/uploads
      - key: VITE_AUCTIONS_ENABLED
        value: "true"
      - key: NODE_VERSION
        value: "22"
      - key: DATABASE_URL
        fromDatabase:
          name: MineralCache-db
          property: connectionString
    disk:
      name: uploads
      mountPath: /var/data
      sizeGB: 10

databases:
  - name: MineralCache-db
    plan: basic-256mb
    ipAllowList: []
    diskSizeGB: 01
